{% extends 'base.html' %}

{% block title %}
<title>訪客證登記</title>
{% endblock %}

{% block content %}
<div class="wrapper">
    <form action="" method="POST">
        {% csrf_token %}
        <div style="display: flex;">
            <div style="margin: auto;">
                <h1>借用者資訊確認</h1>
            </div>
        </div>

        <div class="form-group" style="display: flex;">
            <div class="form-group" style="margin: auto; border: 2px ; padding: 0 10px; position: relative; width: auto;">
                <div class="block">
                    <b>姓名：</b>{{ person.visitor_name }}
                </div>
                <div class="block">
                    <b>身分證：</b>{{ person.visitor_id }}
                </div>
                <div class="block">
                    <b>校友證號：</b>{{ person.Alumni_id }}
                </div>
                <div class="block">
                    <b>借用地點：</b>{{ form.place }}
                </div>
                <div class="block">
                    <b>借用訪客證：</b>{{ form.visitor_card }}
                </div>
                <div class="block-2">
                    <input class="btn btn-success" type="submit" value="確認" onclick="alert('確認借出')">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
