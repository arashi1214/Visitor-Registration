{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/visitor_data.js' %}"></script>

    {% block title %}
    {% endblock %}

</head>

<body>
    <!--System Logo-->
    <div id="logo">
        <img src="/static/assect/Logo.png" height="150">
        {% if request.user.is_authenticated %}
        <log><a href="{% url 'logout' %}">登出</a></log>
        {% else %}
        <log><a href="/admin/login/?next=/admin/">登入</a></log>
        {% endif %}
    </div>
    <!--導覽列-->
    <div>
        <nav>
            <ui id="header">
                <li><a href="../register">訪客證登記</a></li>
                <li><a href="../return">歸還訪客證</a></li>
            </ui>
        </nav>
    </div>
    <div id="content">
        <h1>keepspace</h1>
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
