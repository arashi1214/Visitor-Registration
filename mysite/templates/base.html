{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/visitor_data.js' %}"></script>

    {% block title %}
    {% endblock %}

</head>

<body>
    <!--System Logo-->
    <div id="logo">
        <img src="/static/assect/Logo.png" height="130px">
        {% if request.user.is_authenticated %}
        <log><a href="{% url 'logout' %}">登出</a></log>
        {% else %}
        <log><a href="/admin/login/?next=/admin/">登入</a></log>
        {% endif %}
    </div>
    <hr width="95%">
    <!--導覽列-->
    <div style="width:120px;height: 380px;text-align:center;line-height: 130px; float:left; background-color: #52B3D9;">
        <nav>
            <ui id="sidebar">
                <li><a href="../register" style="color: #ffff;">訪客證登記</a></li>
                <li><a href="../return" style="color: #ffff;">歸還訪客證</a></li>
                <li><a href="../report.html" style="color: #ffff;">報表</a></li>
            </ui>
        </nav>
    </div>
    <div style="border: 1px solid; float: left; height: 380px; color: #fff;"></div>
    <div style="border: 1px solid; float: left; height: 380px; color: #EEEE;"></div>
    {% block content %}
    {% endblock %}
</body>

</html>
