{% include 'base.html' %}

{% block title %}
<title>訪客證歸還人確認</title>
{% endblock %}
<div>
    {% for data in datas %}
    <p>歸還地點：{{ data.place }}</p>
    <p>歸還訪客證：{{ data.visitor_card }}</p>
    <p>歸還者：{{ data.visitor_id.visitor_name }}</p>
    <p>身分證：{{ data.visitor_id.visitor_id }}</p>
    <p>校友證：{{ data.Alumni_id }}</p>
    {% empty %}
    <p></p>
    {% endfor %}
</div>
